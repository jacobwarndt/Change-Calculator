<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Change Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Change Calculator</h1>

    <label for="amount-due">Amount Due:</label>
    <input id="amount-due" type="number" placeholder="Enter amount due" required>

    <label for="amount-received">Amount Received:</label>
    <input id="amount-received" type="number" placeholder="Enter amount received" required>

    <button id="calculate-change">Calculate Change</button>

    <p>Number of Dollars: <span id="dollars-output"></span></p>
    <p>Number of Quarters: <span id="quarters-output"></span></p>
    <p>Number of Nickels: <span id="nickels-output"></span></p>
    <p>Number of Dimes: <span id="dimes-output"></span></p>
    <p>Number of Pennies: <span id="pennies-output"></span></p>

    <script src="main.js"></script>
  </div>
</body>
</html>
