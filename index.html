<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change Calculator</title>
  </head>
  <body>
    <h1>Change Calculator</h1>
    <label for="amount-due">Amount Due:</label>
    <input type="number" id="amount-due" placeholder="Enter amount due" required>
    <label for="amount-received">Amount Received:</label>
    <input type="number" id="amount-received" placeholder="Enter amount received" required>
    <button id="calculate-change">Calculate Change</button>
    <p id="dollars-output"></p>
    <p id="quarters-output"></p>
    <p id="dimes-output"></p>
    <p id="nickels-output"></p>
    <p id="pennies-output"></p>
  </body>
</html>
